<input
  class="checkbox"
  type="checkbox"
  name="comprado"
  [checked]="item.comprado"
  id="comprado">
<p class="description">{{item.nome}}</p>
<div class="d-contents">
  <fa-icon class="delete-icon" [icon]="faTrash" (click)="deleteItem()"></fa-icon>
  <fa-icon class="edit-icon" [icon]="faPen" (click)="editItem()"></fa-icon>
</div>
<small class="date">{{item.data}}</small>
